<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STUDYBUDDY</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>📘 STUDYBUDDY</h1>
    <p>Your daily editorial, vocab, current affairs & bank rates</p>
  </header>

  <main class="grid-container">

    <!-- Daily Hindu Editorial -->
    <section id="editorial" class="card">
      <h2>📰 Hindu Editorial</h2>
      <div id="editorial-content">Loading…</div>
    </section>

    <!-- 15 Synonyms -->
    <section id="synonyms" class="card">
      <h2>📚 15 Synonyms (Eng → हिन्दी)</h2>
      <ul id="syn-list">Loading…</ul>
    </section>

    <!-- Current Affairs -->
    <section id="current-affairs" class="card">
      <h2>🌍 Current Affairs</h2>
      <div id="ca-content">Loading…</div>
    </section>

    <!-- RBI News & Rules -->
    <section id="rbi-news" class="card">
      <h2>🏦 RBI News & Rule</h2>
      <div id="rbi-content">Loading…</div>
    </section>

    <!-- Bank Rates Box -->
    <aside id="bank-rates" class="card">
      <h2>📊 Bank Rates</h2>
      <div id="rates-content">Loading…</div>
    </aside>

  </main>

  <footer>
    <p>© 2025 STUDYBUDDY – Built for Bank & SSC aspirants</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
